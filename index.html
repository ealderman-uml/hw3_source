<!--
    Ed Alderman
    HTML for Homework 3

    This is a VERY simple page layout 
    for a user to enter a min and max for both rows and columns for a multiplcation table.
    This table is then rendered below

    This is and exceedingly rough looking application.
    I ran out of time to make it more attractive.
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>GUI Programming 1 - Homework 3</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style.css" rel="stylesheet">
        <script src="js/script.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <header>
                <h1>GUI Programming 1 - Homework 3</h1>
            </header>
            <div id="formContainer">
                <form id="form" name="form">
                    <table>
                        <tr>
                            <td>
                                <label for="min_col">Minimum Column Value:</label>
                            </td>
                            <td>
                                <input type="text" id="min_col" name="min_col" value="-10"><br>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="max_col">Maximum Column Value:</label>
                            </td>
                            <td>
                                <input type="text" id="max_col" name="max_col" value="10"><br>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="min_row">Minimum Row Value:</label>
                            </td>
                            <td>
                                <input type="text" id="min_row" name="min_row" value="-10"><br>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="max_row">Maximum Row Value:</label>
                            </td>
                            <td>
                                <input type="text" id="max_row" name="max_row" value="10"><br>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="button" value="Compute" onclick="run();">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <div id="result">
            </div>
        </div>
    </body>
</html>
